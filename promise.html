<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Promise</h2>

    <p id="demo"></p>

    <script>
      function myDisplayer(some) {
        document.getElementById("demo").innerHTML = some;
      }

      let myPromise = new Promise(function (myResolve, myReject) {
        let sum = 0;
        let arr = [1, 2, 4, -9];
        for (let i = 0; i < arr.length; i++) {
          sum += arr[i];
          if (sum >= 6) {
            myResolve("Resolving as sum greater the 6");
          } else {
            myReject("Error");
          }
        }
        // some code (try to change x to 5)
      });

      myPromise.then(
        function (value) {
          myDisplayer(value);
        },
        function (error) {
          myDisplayer(error);
        }
      );
    </script>
  </body>
</html>
